<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge & Download</title>
    <style>
        body {
            background-color: #87CEFA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .badge {
            background-color: #4DB8FF;
            color: black;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            position: relative;
            font-size: 24px;
            text-align: center;
        }
        .badge::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: #4DB8FF;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            z-index: -1;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .star {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
        }
        .button {
            background-color: white;
            color: black;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            margin-left: 20px;
            border: 2px solid black;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">
            <div class="star">✦</div>
            HSEN
        </div>
        <a href="./văn.docx" id="downloadButton" class="button" download>Download<br>VĂN</a>
        <a href="./gdqp.docx" id="downloadButton" class="button" download>Download<br>GDQP</a>
        
    </div>

    <script>
        
    </script>
</body>
</html>
